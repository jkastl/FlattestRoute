<!DOCTYPE html>

    <meta charset="utf-8">

    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <input id="from" type="text" placeholder="Origin">
        </div>
        <div class="col-sm-1">
          <div id="from-to-switcher"></div>
        </div>
        <div class="col-sm-5">
          <input id="to" type="text" placeholder="Destination">
        </div>
        <div class="col-sm-1">
          <button class="btn btn-primary" type="submit" id="go">Go</button>
        </div>
      </div>
      <div class="row d-none">
        <div class="col-xs-12">
            <div class="card" id="optionsContainer">
              <div class="card-header" id="optionsHeader">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#optionsBody" aria-expanded="false" aria-controls="optionsBody">
                    Options
                  </button>
                </h5>
              </div>

              <div id="optionsBody" class="collapse" aria-labelledby="optionsHeader" data-parent="#optionsContainer">
                <div class="card-body">
                  <div class="col-sm-5">
                    <select id="travel-mode">
                      <option>Driving</option>
                      <option>Walking</option>
                      <option>Bicycling</option>
                    </select>
                  </div>
                  <div class="col-sm-5">
                    <select id="measurement-mode">
                      <option value="miles">Miles</option>
                      <option value="km">Kilometres</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
        </div>
